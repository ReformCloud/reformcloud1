language: java
sudo: false
install: true
dist: trusty

jdk:
  - openjdk8

script:
  - mvn

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL